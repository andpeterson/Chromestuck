<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Homestuck functionality</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="scripts/popup.js"></script>
  </head>
  <body>
	<div>
		<a href="https://sites.google.com/view/chromstuck/home" target="_blank"><img src="images/logo.png"></a>
		<a class="Text" href="https://sites.google.com/view/chromstuck/guide" target="_blank">Keyboard shortcuts Guide</a>
		<a id="homestuck" href="http://www.mspaintadventures.com/?s=6&p=001901#chromestuck" target="_blank">Open Homestuck</a>
		<hr>
		<form>
		  <button style="border: none;" class="button" id="keys">Enable key shortcuts</button><br>
		  <button style="border: none;" class="button" id="cleanup">Enable page cleanup</button><br>
		  <button style="border: none;" class="button" id="color">Enable character coloring</button><br>
		  <button style="border: none;" class="button" id="names">Enable character naming</button><br>
		  <!--<button class="button" id="Daedra">Enable Daedric Alphabet</button><br>-->
		</form>
		<hr>
		<a class="Text" href="https://sites.google.com/view/chromstuck/request" target="_blank">Request Feature</a>
		<a id="donate" href="https://sites.google.com/view/chromstuck/donate" target="_blank">Donate to a poor developer</a>
	</div>
  </body>
</html>
